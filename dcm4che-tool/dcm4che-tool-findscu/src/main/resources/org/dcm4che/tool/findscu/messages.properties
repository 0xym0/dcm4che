usage=findscu [options] -{HMOPSUW} -c <aet>@<host>:<port>
try=Try `findscu --help' for more information.
description=\n\
The findscu application implements an Service Class User (SCU) for the \
Query/Retrieve, the Modality Worklist Management, the Unified Worklist and \
Procedure Step and the Hanging Protocol Query/Retrieve Service Class. \
findscu only supports query functionality using the C-FIND message. It sends \
query keys to an Service Class Provider (SCP) and waits for responses. The \
application can be used to query SCPs of the Query/Retrieve, the Modality \
Worklist Management, the Hanging Protocol Query/Retrieve and the Unified \
Worklist and Procedure Step Service Class.
example=-\n\
Examples:\n\
$ findscu -S -c FINDSCP@localhost:11112 -q PatientName=Doe^John \
-q StudyDate=20110510- -q ModalitiesInStudy=CT\n\
Query Query/Retrieve Service Class Provider FINDSCP listening on local port \
11112 for CT Studies for Patient John Doe since 2011-05-10
missing=you must specify one of the -HMOPSUW options
patient-root=use patient root information model
study-root=use study root information model
patient-study-only=use patient/study only information model
mwl=use modality worklist information model
ups-pull=use Unified Procedure Step Push service
ups-watch=use Unified Procedure Step Watch service
hp=use hanging protocol information model
explicit-vr=propose all uncompressed TS, explicit VR little endian first \
(default: implicit VR little endian first)
big-endian=propose all uncompressed TS, explicit VR big endian first \
(default: implicit VR little endian first)
implicit-vr=propose only implicit VR little endian \
(default: all uncompressed TS)
matching-key=specify matching key. attr can be specified by name or tag value \
(in hex), e.g. PatientName or 00100010. Attributes in nested Datasets can be \
specified by including the name/tag value of the sequence attribute, e.g. \
00400275/00400009 for Scheduled Procedure Step ID in the Request Attributes \
Sequence
return-key=specify return key. attr can be specified by name or tag value \
(in hex)
                "be specified by name or tag value (in hex).
