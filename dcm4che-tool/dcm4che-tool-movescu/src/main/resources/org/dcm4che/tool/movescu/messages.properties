usage=movescu [options] -{CHIOPS} -c <aet>@<host>:<port> [dcmfile_in...] --dest <aet>
try=Try `movescu --help' for more information.
description=\n\
The movescu application implements a Service Class User (SCU) for the \
Query/Retrieve, the Hanging Protocol Query/Retrieve and the Color Palette \
Query/Retrieve Service Class. movescu only supports retrieve functionality \
using the C-MOVE message. It sends matching keys to an Service Class Provider \
(SCP) and waits for responses. Matching keys can be specified in DICOM file(s) \
dcmfile_in or by options -m.
example=-\n\
Examples:\n\
$ movescu -c DCMQRSCP@localhost:11112 -S -L STUDY -m StudyInstanceUID=1.2.3.4 \
--dest STORESCP\n\
Retrieve from Query/Retrieve Service Class Provider DCMQRSCP listening on local \
port 11112 the Study with Study Instance UID = 1.2.3.4 to the Storage Service \
Class Provider STORESCP
missing=you must specify one of the -CHIOPS options
missing-dest=you must specify a move destination by option --dest
level=specifies retrieve level. Required for options -IOPS.
patient-root=use patient root information model
study-root=use study root information model
patient-study-only=use patient/study only information model
instance-root=use Composite Instance Root Retrieve Only Information Model
hanging-protocol=use hanging protocol information model
color-palette=use color palette information model
explicit-vr=propose all uncompressed TS, explicit VR little endian first \
(default: implicit VR little endian first)
big-endian=propose all uncompressed TS, explicit VR big endian first \
(default: implicit VR little endian first)
implicit-vr=propose only implicit VR little endian \
(default: all uncompressed TS)
match=specify matching key. attr can be specified by keyword or tag value \
(in hex), e.g. StudyInstanceUID or 00200000D. Overrides matching keys \
specified in DICOM file(s). 
dest=specifies AE title of the Move Destination.
relational=negotiate relational-retrieve support
