usage=probetc [options] -c [ldap/prefs]  -t toolAETitle -s sourceAETitle -d destinationAETitle -p <aet>@<host>:<port>  
try=Try `probetc --help' for more information.
description=\n\
Reads transfer capabilities from specified source AE in the config backend and displays the accepted \
transfer capabilities by the probed AE to the console, can also set the accepted \
transfer capabilities to destination AE using ldap configuration or java preferences \
Uses a source AE to acquire the transfer capabilities from the provided configuration backend\
Possible use case is to clone a remote AE transfer capabilities to another AE in your configuration backend\
possibly providing a source AETitle that contains the super set of transfer capabilities supported.
input\n\-\n\
Options:
example=-\n\
Example: probetc -c ldap -f ldap.properties -s DCM4CHEE@0.0.0.0:11112 -d STORESCP
=> probes DCM4CHEE for TCs and sets the transfer capability configuration for STORESCP\n
on ldap using the provided ldap.properties to connect to the ldap server (see sample ldap.properties).
Example: probetc -c prefs -s DCM4CHEE@0.0.0.0:11112 -d STORESCP \n\
=> probes DCM4CHEE for TCs and sets the transfer capability configuration for STORESCP on local prefs.
configuration=Specify a configuration backend either ldap or preferences, default is ldap.
Title=the tool AETitle used in DICOM association.
source-aet=Specify a source AETitle to acquire corresponding transfer capabilities from the backend.
destination-aet=Specify an AE to set the supported TCs for in the specified configuration backend.
probed-ae=Specify a remote AE to probe for TCs acceptance. 
file=specify the file containing the ldap properties (for ldap configuration only).