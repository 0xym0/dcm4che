usage=dcmqrscp [options] -b [<aet>[@<ip>]:]<port>
try=Try `dcmqrscp --help' for more information.
description=\n\
The dcmqrscp application implements a simple image archive.\n\-\n\
Options:
example=-\n\
Example: dcmqrscp -b DCMQRSCP:11112 --dest /tmp/DICOMDIR\n\
=> Starts server listening on port 11112, accepting association requests with \
DCMQRSCP as called AE title.
accept-unknown=accept unknown SOP Class as Storage SOP Classes; otherwise \
only Storage SOP Classes specified by resource:sop-classes.properties or \
--sop-classes are accepted
sop-classes=file path or URL of list of accepted SOP Classes, \
resource:sop-classes.properties by default
