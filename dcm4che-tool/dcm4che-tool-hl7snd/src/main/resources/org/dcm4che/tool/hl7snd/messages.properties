usage=hl7snd [options] -c <host>:<port> [<file>..]
try=Try `hl7snd --help' for more information.
description=\n\
The hl7snd application reads HL7 V2 messages from specified file(s) and send \
them to a HL7 Receiver application listening on specified host and port using \
Minimal Lower Level Protocol (MLLP).\n\-\n\
Options:
example=-\n\
Example: hl7snd -c localhost:2575 message.hl7\n\
=> Send HL7 V2 message message.hl7 to HL7 Receiver listening on local port 2575.
connect=specify remote address and port of the HL7 Receiver.
bind=specify local address used to connect to the remote application; pick up \
any valid local address to bind the socket by default.
hl7-rsp-timeout=timeout in ms for receiving HL7 response message, no timeout by \
default
